<!DOCTYPE html>
<html>
<head>
	<title>Random Generator</title>
	<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
	<script src="/random-generator.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">

		<div class="row">
			<button type="button" class="connect-trigger">Connect</button>
			<button type="button" class="disconnect-trigger">Disconnect</button>
			<button type="button" class="clean-trigger">Clean</button>
		</div>

		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped output-table">
					<thead>
						<tr>
							<th>Timestamp</th>
							<th>Message</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
