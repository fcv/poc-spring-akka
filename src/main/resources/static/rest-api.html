<!DOCTYPE html>
<html>
<head>
	<title>Random Generator</title>
	<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
	<script src="/rest-api.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>

	<div class="container">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header"></div>
			</div>

			<div id="navbar" class="navbar-collapse collapse">
				<a class="navbar-brand" href="/">POC Spring Akka</a>
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/random-generator.html">Random Generator (WebSocket)</a></li>
					<li class="active"><a href="/rest-api.html">REST (Actors)</a></li>
				</ul>
			</div>
		</nav>

		<div id="main-content" class="container">

			<h4>
				Endpoint: <code>/api/rest/v1</code>
			</h4>

			<form class="form-horizontal" action="/api/rest/v1" method="get">
				<div class="form-group">
					<div class="col-sm-10">
						<div class="radio">
							<label class="radio-inline">
								<input type="radio" name="controllerType" value="scala"> Scala Controller
							</label>
							<label class="radio-inline">
								<input type="radio" name="controllerType" value="java"> Java Controller
							</label>
						</div>
					</div>
					<div class="col-sm-10">
						<div class="radio">
							<label class="radio-inline">
								<input type="radio" name="actorType" value="scala"> Scala Actor
							</label>
							<label class="radio-inline">
								<input type="radio" name="actorType" value="java"> Java Actor
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>

			<pre class="output-console"></pre>
		</div>
	</div>
	
</body>
</html>
